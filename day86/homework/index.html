<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Date Input UI</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="date-input">
      <div>
        <label for="day">DAY</label>
        <input type="text" id="day" placeholder="DD" maxlength="2">
      </div>
      <div>
        <label for="month">MONTH</label>
        <input type="text" id="month" placeholder="MM" maxlength="2">
      </div>
      <div>
        <label for="year">YEAR</label>
        <input type="text" id="year" placeholder="YYYY" maxlength="4">
      </div>
    </div>

    <div class="result">
      <p><span class="dash">--</span> <span class="text">years</span></p>
      <p><span class="dash">--</span> <span class="text">months</span></p>
      <p><span class="dash">--</span> <span class="text">days</span></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
